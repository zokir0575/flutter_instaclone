name: flutter_instaclone
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  image_picker: ^0.8.4+4
  flutter_icons: ^1.1.0
  cached_network_image: ^3.2.0
  fluttertoast: 7.1.1
  shared_preferences: ^2.0.11
  firebase_core: ^1.10.6
  firebase_auth: ^3.3.4
  firebase_storage: ^10.2.4
  cloud_firestore: ^3.1.5
  device_info: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true


  assets:
    - assets/images/

  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf